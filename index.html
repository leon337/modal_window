<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janela Modal</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    
    <div class="botao" id="botao-principal">Cadastre-se</div>
    <!-- /.botao -->
    <div class="container_do_formulario">
       
        <form action="" class="formulario">
            <div class="fechar">X</div>
            <!-- /.fechar -->   
            <h1 class="h1_do_formulario">Formulario</h1>
            <!-- /.h1_do_formulario -->
            <input type="text" name="nome" id="nome-completo" placeholder="Digite o seu Nome">
            <input type="text" name="email" id="e-mail-do-cliente" placeholder="Digite seu melhor e-mail">
            <input type="text" name="telefone" id="telefone-do-cliente" placeholder="(81) 12345-6789">
            <div class="botao_enviar" id="botao_enviar">CADASTRAR</div>
            <!-- /#botao_enviar.botao -->
          
        </form>
        <!-- /.formulario -->
    </div>
    <!-- /.container-do-formulario -->

    

    <script src="/JS/jquery.js"></script>
    <script src="/JS/script.js"></script>
</body>
</html>
